<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- changed code: dark navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid"></div>
            <a class="navbar-brand fs-2 mb-0" href="#">Bucks2Bar</a>
        </div>
    </nav>

    <!-- changed code: main content container -->
    <main class="container mt-4">
        <!-- Tabs nav -->
        <ul class="nav nav-tabs" id="bucks2barTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
          </li>
        </ul>

        <!-- Tabs content -->
        <div class="tab-content p-3 border border-top-0 rounded-bottom bg-light" id="bucks2barTabsContent">
          <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
            <p class="mb-0">Placeholder: Data tab content goes here. Add tables, lists or data controls.</p>
          </div>
          <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
            <p class="mb-0">Placeholder: Chart tab content goes here. Add charts or visualizations.</p>
          </div>
        </div>
    </main>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
